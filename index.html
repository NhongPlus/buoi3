<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Câu 1</h1>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14895.686385744055!2d105.8719384!3d21.035822900000003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abde55ecaca7%3A0x9dfd11ddaeaa5ab6!2zU8OibiBCw7NuZyBWZW4gxJDDqiAy!5e0!3m2!1svi!2s!4v1692200226763!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h1>Câu 2</h1>
    <form action="">
        <label for="name">
            Họ Tên:
            <br>
            <input type="text" id="name" placeholder="Ví Dụ: Lê Văn A" required>
        </label>
        <br>
        <label for="email">
            Email
            <br>
            <input type="email" id="email" placeholder="Ví Dụ: levana@gmail.com">
        </label>
        <br>
        <label for="password">
            Mật Khẩu
            <br>
            <input type="password" id="password" >
        </label>
        <button type="submit">Đăng Ký</button>
    </form>
    <br>
    <br>
    <br>

    <form action="">
        <input type="text" name="" id="text" required placeholder="Nhập nội dung tìm kiếm"> 
        <button>Tìm Kiếm</button>
    </form>

    <h1>Câu 3</h1>
    <form action="">
        Kiểu Text
        <br>
        <input type="text" name="" id="" placeholder="Nhập Họ Tên">
        <br>
        <br>
        Kiểu Email
        <br>
        <input type="email" name="" id="" placeholder="Nhập Email">
        <br>
        <br>
        Kiểu password
        <br>
        <input type="password" name="" id="" >
        <br>
        <br>
        Kiểu number
        <br>
        <input type="number" name="" id="" >
        <br>
        <br>
        Kiểu date
        <br>
        <input type="date" name="" id="" >
        <br>
        <br>
        Kiểu time
        <br>
        <input type="time">
        <br>
        <br>
        Kiểu radio
        <br>
            <input type="radio" id="nam" name="gioitinh" value="nam">
            <label for="nam">Nam</label>
            <input type="radio" id="nu" name="gioitinh" value="nu">
            <label for="nu">Nữ</label>
            <input type="radio" id="khac" name="gioitinh" value="khac">
            <label for="khac">Khác</label>
        <br><br>
        Kiểu Range
        <br>
        Âm Lượng (min = 0 và max = 100)
        <br>
        <input type="range" name="" id="">
        <br><br>
        Kiểu Color
        <br>
        <input type="color" name="" id="">
        <br>
        <br>
        <form action="">
            <label for="danhmuc">Chọn Danh Mục</label>
            <br>
            <select name="danhmuc" id="danhmuc">
                <option value="quan">quan</option>
                <option value="ao">ao</option>
                <option value="giay">giay</option>
                <option value="dep">dep</option>
            </select>
        </form>
        <br><br><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
